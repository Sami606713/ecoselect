        <div class="flex items-center justify-center w-10 h-10 bg-gray-100 rounded-full lg:h-12 lg:w-12 dark:bg-gray-700 shrink-0">

</div>
<!-- <div class="flex justify-center items-center h-screen"> Center the content vertically and horizontally -->
    <!-- Left Div - Billing Address Form -->
    <!-- <div class="grid gap-4 mb-4 sm:grid-cols-2"> Set width for the form content -->
    <div class="container">
        <h2 class="text-2xl font-semibold mb-4">Billing Address</h2>
        <form action="/product/order" method="post">
            <div class="grid gap-4 mb-4 sm:grid-cols-2">
               {% csrf_token %}
                    <!-- name -->
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700">Name:</label>
                        <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded" required>
                    </div>
        
                    <!-- Street address -->
                    <div class="mb-4">
                        <label for="addr" class="block text-gray-700">Address:</label>
                        <input type="text" id="addr" name="addr" class="mt-1 p-2 w-full border rounded" required>
                    </div>

                    <!-- postal code -->
                    <div class="mb-4">
                        <label for="addr" class="block text-gray-700">Postal Code:</label>
                        <input type="number" id="code" name="code" class="mt-1 p-2 w-full border rounded" required>
                    </div>
        
                    <!-- Phone number -->
                    <div class="mb-4">
                        <label for="nbr" class="block text-gray-700">Phone number:</label>
                        <input type="tel" id="nbr" name="nbr" class="mt-1 p-2 w-full border rounded" required>
                    </div>
                      <!-- email address -->
                      <div class="mb-4">
                        <label for="email" class="block text-gray-700">email:</label>
                        <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded" required>
                    </div>
        
                    
                    <!-- Province Dropdown -->
                    <div class="mb-4">
                        <label for="province" class="block text-gray-700">Province:</label>
                        <select id="province" name="province" class="mt-1 p-2 w-full border rounded">
                            <option value="Azad Kashmir">Azad Kashmir</option>
                            <option value="Balochistan">Balochistan</option>
                            <option value="Islamabad">Islamabad</option>
                            <option value="KPK">KPK</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Sindh">Sindh</option>
                        </select>
                    </div>
        
                    <!-- City Dropdown -->
                    <div class="mb-4">
                        <label for="city" class="block text-gray-700">City:</label>
                        <select id="city" name="city" class="mt-1 p-2 w-full border rounded">
                            <option value="haripur">haripur</option>
                            <option value="Abbottabad">Abbottabad</option>
                            <option value="Mansehera">Mansehra</option>
                            <option value="Hattar">Hattar</option>
                            <option value="Ghazi">Ghazi</option>
                        </select>
                    </div>
        
                    <!-- Area Dropdown -->
                    <div class="mb-4">
                        <label for="area" class="block text-gray-700">Area:</label>
                        <select id="area" name="area" class="mt-1 p-2 w-full border rounded">
                            <option value="Pharhala">Pharhala</option>
                            <option value="K.T.S">K.T.S</option>
                            <option value="Amir Khan Plaza">Amir Khan Plaza</option>
                        </select>
                    </div>
        
                  
                    <!-- Add more form fields as needed -->
                    <div class="mb-4">
                    </div>
                    <!-- Submit button -->
                    <button type="submit"  class="text-white bg-blue-700 hover:bg-red-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" id="address">
                        Next Step: Order Confirmation
                    </button>
        </form>
    </div>
<!-- </div>  -->


{% endblock %}


<script>
    
function addresscheck() {
    const name=document.getElementById("name").value
    const addr=document.getElementById("addr").value
    const email=document.getElementById("email").value
    const nbr=document.getElementById("nbr").value

    console.log(name,addr,email,nbr);
    if(name && addr && email && nbr){
        return true
    }else {
        return false;
    }
}
</script>
