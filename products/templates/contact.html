{% extends "base.html" %}

{% block body %}
{% load static %}
<div class="container" style="margin-top: 10vh;">
  <div class="row">
    <div class="col-md-6 mb-2 mt-2" style="padding-left: 10vh;">
      <div class="contact-info">
        <h3 style="justify-content: center;">
          <span><i class="fas fa-address-book"></i></span>
          Call To Us
        </h3>

        <p>
          <span><i class="fas fa-envelope"></i></span>
          We are available 24/7, 7 days a week
        </p>
        <p>
          <span><i class="fas fa-phone"></i></span>
          Phone: +923245346964
        </p>

        <hr>

        <h3 style="justify-content: center;">
          <span><i class="fas fa-envelope"></i></span>
          Write To Us
        </h3>
        <p>
          Fill out our form & we will contact you in 24 hours
        </p>
      </div>
    </div>

    <div class="col-md-6">
      <div class="contact-form mt-2">
        <div class="form-section">
          <h2 class="form-title">Contact Us</h2>
          <form action="/product/contact" method="post">
            {% csrf_token %}
            <div class="input-field">
              <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="input-field">
              <input type="tel" id="phone_number" name="phone_number" class="form-control" placeholder="Your Phone Number" required>
            </div>
            <div class="input-field">
              <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="input-field">
              <textarea id="message" name="message" required class="form-control" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
